# Project Tasks menu items
ldbase_handlers.edit_project:
  class: Drupal\ldbase_handlers\Plugin\Menu\TasksMenu
  menu_name: project-tasks
  title: 'Edit this Project'
  route_name: ldbase_handlers.edit_project
  weight: 0

ldbase_handlers.confirm_project_deletion:
  class: Drupal\ldbase_handlers\Plugin\Menu\TasksMenu
  menu_name: project-tasks
  title: 'Delete this Project'
  route_name: ldbase_handlers.confirm_project_deletion
  weight: 1

ldbase_handlers.add_file_to_project:
  class: Drupal\ldbase_handlers\Plugin\Menu\TasksMenu
  menu_name: project-tasks
  title: 'Add File...'
  route_name: ldbase_handlers.add_file_to_anything
  expanded: TRUE
  weight: 2
  options:
    attributes:
      class:
        - deactivate-link

ldbase_handlers.add_code_to_project:
  class: Drupal\ldbase_handlers\Plugin\Menu\TasksMenu
  parent: ldbase_handlers.add_file_to_project
  title: 'Add Code'
  route_name: ldbase_handlers.add_code_to_project

ldbase_handlers.add_dataset_to_project:
  class: Drupal\ldbase_handlers\Plugin\Menu\TasksMenu
  parent: ldbase_handlers.add_file_to_project
  title: 'Add Dataset'
  route_name: ldbase_handlers.add_dataset_to_project

ldbase_handlers.add_document_to_project:
  class: Drupal\ldbase_handlers\Plugin\Menu\TasksMenu
  parent: ldbase_handlers.add_file_to_project
  title: 'Add Document'
  route_name: ldbase_handlers.add_document_to_project

ldbase_handlers.manage_project_users:
  class: Drupal\ldbase_handlers\Plugin\Menu\TasksMenuWithGroup
  menu_name: project-tasks
  title: 'Manage Members'
  route_name: view.group_members.ldbase_project
  weight: 5

